{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

{% include 'components/sticky_nav.html' %}
<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('{{url_for("static", filename='assets/images/login_bg.jpg')}}'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                  <p class="mb-0">Enter your email and password to register</p>
                </div>
                <div class="card-body">
                  <form role="form"  id="register_form" method="post">
                    <div class="col-12">
                        <input type="radio" class="btn-check" name="userRole" id="passenger" value="PASSENGER" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="passenger">Passenger <i class="bi bi-person-raised-hand"></i></label>

                        <input type="radio" class="btn-check" name="userRole" id="driver" value="DRIVER" autocomplete="off">
                        <label class="btn btn-outline-warning" for="driver">Driver <i class="bi bi-taxi-front-fill"></i></label>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input name="firstName" id="firstName" placeholder="Firstname" type="text" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <input name="lastName"  id="lastName" placeholder="Lastname" type="text" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="email" name="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <input type="password" placeholder="Password" name="password" class="form-control" required>
                    </div>
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                      </label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Already have an account?
                    <a href="{{ url_for('auth.sign_in')}}" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="{{url_for('static', filename='assets/js/sign_up.js')}}" type="module"></script>
  {% endblock %}
