<!doctype html>
<html>
  <title>{% block title %}{% endblock %} - PTL</title>
  <link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="{{url_for('static', filename='assets/css/nucleo-icons.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='assets/css/nucleo-svg.css')}}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="{{url_for('static', filename='assets/css/material-dashboard.css')}}" rel="stylesheet" />
  <body>
    <div id="loading" style="display: none;position: fixed; width: 100%;height: 100%; background-color: rgba(0, 0, 0, 0.433); z-index: 100; text-align: center;">
      <div class="spinner-border themeColor" style="position: relative;top: 50%;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="toastr" data-bs-autohide="true" data-bs-delay="3000" style="position: fixed; z-index: 9999;" class="toast align-items-center text-white bg-success border-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <h6 id="message"></h6>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    
    <section class="content">
      {% if g.user %}
        {% include 'components/sidebar.html' %}
      {% endif %}
      {% block content %}{% endblock %}
    </section>

    <script src="{{url_for('static', filename='assets/js/misc.js')}}" type="module"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
